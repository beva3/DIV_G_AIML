<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Variables JavaScript</title>
</head>
<body>

<h1>Exemple de Variables en JavaScript</h1>

<script>
    // Déclaration de variables
    let nom = "Alice";   // Chaîne de caractères
    let age = 25;        // Nombre
    const pays = "France"; // Constante

    // Affichage des variables dans la console
    console.log("Nom :", nom); 
    console.log("Âge :", age);
    console.log("Pays :", pays);

    // Modification de la variable 'nom'
    nom = "Bob"; 
    console.log("Nom modifié :", nom);
</script>

</body>
</html>
