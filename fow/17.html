<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions JavaScript</title>
</head>
<body>

<h1>Exemple d'Instructions Conditionnelles</h1>

<script>
    let age = 18;  // Déclaration d'une variable 'age'

    // Condition simple avec if, else if et else
    if (age < 18) {
        console.log("Vous êtes mineur.");
    } else if (age === 18) {
        console.log("Vous avez 18 ans.");
    } else {
        console.log("Vous êtes majeur.");
    }
</script>

</body>
</html>
