<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Media Query</title>
    <style>
        body {
            background-color: lightgrey;  /* Couleur par défaut */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Appliquer des styles si l'écran fait au moins 1024px de large */
        @media (min-width: 1024px) {
            body {
                background-color: lightgreen;  /* Couleur différente */
            }
        }
    </style>
</head>
<body>

<h1>Exemple de Media Query</h1>
<p>Redimensionnez la fenêtre pour voir la couleur changer !</p>

</body>
</html>
