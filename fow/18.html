<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de Boucles JavaScript</title>
</head>
<body>

<h1>Exemples de Boucles</h1>

<script>
    // Exemple de boucle 'for'
    for (let i = 0; i < 5; i++) {
        console.log("Boucle 'for' : itération", i);
    }

    // Exemple de boucle 'while'
    let j = 0;
    while (j < 5) {
        console.log("Boucle 'while' : itération", j);
        j++;
    }

    // Exemple de boucle 'do...while'
    let k = 0;
    do {
        console.log("Boucle 'do...while' : itération", k);
        k++;
    } while (k < 5);
</script>

</body>
</html>
